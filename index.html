<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة Osos</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>أهلاً بك في لعبة Osos!</h1>
  <button id="start-game">ابدأ اللعبة</button>

  <!-- مشهد اللعبة سيتم عرضه هنا بعد الضغط على الزر -->
  <div id="game-container" style="display:none;">
    <h2>مرحبًا بك في عالم Osos! استمتع باللعب!</h2>
    <p>هنا يمكنك إضافة المزيد من التفاصيل حول اللعبة.</p>
    <!-- يمكنك إضافة المزيد من العناصر التفاعلية هنا. -->
  </div>

  <div id="message"></div> <!-- مكان لعرض الرسائل -->

  <script>
    // التحقق من تسجيل الـ Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('تم تسجيل الـ Service Worker بنجاح:', reg))
          .catch(err => console.log('فشل تسجيل الـ Service Worker:', err));
      });
    }

    // إضافة وظيفة للزر
    document.getElementById('start-game').addEventListener('click', () => {
      // عرض رسالة على الصفحة بدلاً من `console.log`
      document.getElementById('message').innerHTML = '<p>تم الضغط على زر "ابدأ اللعبة"!</p>';

      // إخفاء الزر وعرض مشهد اللعبة
      document.getElementById('start-game').style.display = 'none';  // إخفاء الزر
      document.getElementById('game-container').style.display = 'block';  // عرض مشهد اللعبة

      // عرض رسالة بعد بدء اللعبة
      document.getElementById('message').innerHTML += '<p>تم بدء اللعبة!</p>';
    });
  </script>
</body>
</html>
