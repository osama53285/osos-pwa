<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة Osos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>مرحبًا في لعبة Osos!</h1>
  <button id="start-game">ابدأ اللعبة</button>

  <div id="game-container" style="display:none;">
    <p id="game-status">استكشف العالم وواجه الأعداء!</p>

    <!-- منطقة اللاعب -->
    <div id="player-container">
      <img src="assets/player.png" alt="Player" id="player-img">
      <p id="player-health">الصحة: <span id="player-health-value">100</span></p>
      <p id="player-weapon">السلاح: <span id="weapon-name">سيف</span></p>
    </div>

    <!-- زر القتال -->
    <button id="fight-enemy">حارب العدو</button>

    <!-- العدو -->
    <div id="enemy-container">
      <img src="assets/enemy.png" alt="Enemy" id="enemy-img">
      <p id="enemy-health">الصحة: <span id="enemy-health-value">50</span></p>
    </div>

    <!-- زر جمع العنصر -->
    <button id="collect-item">جمع العنصر</button>
    <div id="item-container">
      <img src="assets/item.png" alt="Item" id="item-img">
    </div>
  </div>

  <audio id="attack-sound" src="assets/attack-sound.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
