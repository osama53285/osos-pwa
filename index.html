<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة Osos</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <style>
    #game-container {
      text-align: center;
      margin-top: 20px;
    }
    #game-character {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <h1>أهلاً بك في لعبة Osos!</h1>
  <button id="start-game">ابدأ اللعبة</button>

  <div id="game-container" style="display:none;">
    <h2>مرحبًا بك في عالم Osos! استمتع باللعب!</h2>
    <p>انقر على الشخصية لتحريكها!</p>

    <!-- الشخصية التي يمكن تحريكها -->
    <div id="game-character"></div>
    <p id="game-message"></p>
  </div>

  <div id="message"></div> <!-- مكان لعرض الرسائل -->

  <script>
    // التحقق من تسجيل الـ Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('تم تسجيل الـ Service Worker بنجاح:', reg))
          .catch(err => console.log('فشل تسجيل الـ Service Worker:', err));
      });
    }

    // إضافة وظيفة للزر
    document.getElementById('start-game').addEventListener('click', () => {
      // عرض رسالة على الصفحة بدلاً من `console.log`
      document.getElementById('message').innerHTML = '<p>تم الضغط على زر "ابدأ اللعبة"!</p>';

      // إخفاء الزر وعرض مشهد اللعبة
      document.getElementById('start-game').style.display = 'none';  // إخفاء الزر
      document.getElementById('game-container').style.display = 'block';  // عرض مشهد اللعبة

      // عرض رسالة بعد بدء اللعبة
      document.getElementById('message').innerHTML += '<p>تم بدء اللعبة!</p>';
    });

    // تحريك الشخصية عند الضغط عليها
    document.getElementById('game-character').addEventListener('click', () => {
      const character = document.getElementById('game-character');
      const newPosition = Math.random() * 200; // تحريك الشخصية عشوائيًا
      character.style.transform = `translateX(${newPosition}px)`; // تحريك الشخصية
      document.getElementById('game-message').innerHTML = 'الشخصية تحركت! اضغط عليها مرة أخرى!';
    });
  </script>
</body>
</html>
